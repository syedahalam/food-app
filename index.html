<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Omnifood</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Inter:wght@400;500;700&family=Oswald:wght@700&family=Roboto:wght@300&family=Rubik:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<section class="section-hero">
			<div class="hero">
				<div class="hero-text-box">
					<h1 class="heading-primary">
						A healthy meal delivered to your door, every single day
					</h1>
					<p class="hero-description">
						The smart 365-days-per-year food subscription that will make you eat
						healthy again. Tailored to your personal tastes and nutritional
						needs.
					</p>
					<a href="#" class="btn btn--full margin-right-sm"
						>Start eating well</a
					>
					<a href="#" class="btn btn--outline">Learn more &darr;</a>
					<div class="delivered-meals">
						<div class="delivered-imgs">
							<img src="img/customers/1.png" alt="customer photo" />
							<img src="img/customers/2.png" alt="customer photo" />
							<img src="img/customers/3.png" alt="customer photo" />
							<img src="img/customers/4.png" alt="customer photo" />
							<img src="img/customers/5.png" alt="customer photo" />
							<img src="img/customers/6.png" alt="customer photo" />
						</div>
						<p class="delivered-text">
							<span>250,000 +</span> meals delivered last year!
						</p>
					</div>
				</div>
				<div class="hero-img-box">
					<img
						src="img/hero1.jpg"
						alt="woman enjoying food, meals in storage container and food bowls in a bowl"
						class="hero-img"
					/>
					<!-- <img src="img/hero2.jpg" alt="food" class="hero-2-img" /> -->
				</div>
			</div>
		</section>
	</body>
</html>
